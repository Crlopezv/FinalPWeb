{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
  <!--  All snippets are MIT license http://bootdey.com/license -->
  <title>Administracion de productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!--JS que activa el boton de ingresar producto-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Bootstrap ICONS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <!--icono wsp-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Font-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body style="background-color: #f0f2f9 ;">
  <br><br><br>
  <div class="fixed-top">

  <br>
   <div class=" ms-5 ps-5 mt-5 ms-5 col-12 col-lg-auto mb-3" style="width: 280px;"><!--panel izq-->
    <div class="w-100 card p-2 fondo-azul border-3" style="background-color: rgb(130, 25, 28);">
      <div class="e-navlist e-navlist--active-bg">
        <ul class="nav list-unstyled" style="background-color: rgb(77, 77, 77);">
          <li class="nav-item fs-5"><a class="nav-link px-2 active text-light" href="/perfil"><i
                class="fa fa-fw fa-bar-chart mr-1"></i><span>Perfil</span></a>
          </li>
          <li class="nav-item fs-5"><a class="nav-link px-2 text-light" href="/admin_productos"
              target="__blank"><i class="fa fa-fw fa-th mr-1"></i><span>Administracion</span></a>
          </li>
          <li class="nav-item fs-5"><a class="nav-link px-2 text-light"
              href="admin_discografía" target="__blank"><i
                class="fa fa-fw fa-cog mr-1"></i><span>Discografía</span></a>
          </li>
          <li class="nav-item fs-5"><a class="nav-link px-2 text-light"
            href="/api/traerProductos" target="__blank"><i
              class="bi bi-server mr-1"></i><span>API</span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <section class="">
    <!-- User Form Modal / Editar productos -->

              <form class="form" action="/guardarDiscoModificado/" method="post">
                <!--Formulario ingreso productos-->
                {% csrf_token %}
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <!--Nombre producto-->
                          <label>Nombre Disco</label>
                          <input class="form-control" value="{{disco.nombre}}" type="text"
                            id="nombre" name="nombre">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <!--Categorias productos-->
                          <label>Año: </label>
                          <input class="form-control" value="{{disco.año}}" type="text"
                            id="categoria" name="categoria">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <!--Descripcion producto-->
                          <label>Descripción</label>
                          <input class="form-control" value="{{disco.descripcion}}"
                            name="descripcion" id="descripcion" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col mb-3">
                        <div class="form-group">
                          <!--Precio producto-->
                          <label>Canciones</label>
                          <input class="form-control" value="{{disco.canciones}}"
                            name="canciones" id="canciones" rows="5"></input>
                        </div>
                      </div>                      
                    </div>
                    <div class="row">
                      <div class="col mb-3">
                        <div class="form-group">
                          <!--Nombre foto producto-->
                          <label>Portada</label>
                          <input class="form-control" value="{{disco.portada}}" name="Portada" id="Portada" rows="5"></input>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
                <div class="row">
                  <!--Submit-->
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-success" type="submit">Guardar cambios</button>
                  </div>
                </div>
              </form>
    <!--fin form-->
    </div>
    </div>
    </div>
  </section>
  

</body>

</html>
