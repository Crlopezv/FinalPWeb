  <section class="">
    <!-- User Form Modal / Editar productos -->

              <form class="form" action="/guardarProductoModificado/" method="post">
                <!--Formulario ingreso productos-->
                {% csrf_token %}
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <!--Nombre producto-->
                          <label>Nombre producto</label>
                          <input class="form-control" value="{{producto.nombre_producto}}" type="text"
                            id="nombre_producto" name="nombre_producto">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <!--Categorias productos-->
                          <label>Categoria producto: </label>
                          <input class="form-control" value="{{producto.categoria_id}}" type="text"
                            id="categoria" name="categoria">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <!--Descripcion producto-->
                          <label>Descripcion producto</label>
                          <input class="form-control" value="{{producto.descripcion_producto}}"
                            name="descripcion_producto" id="descripcion_producto" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col mb-3">
                        <div class="form-group">
                          <!--Precio producto-->
                          <label>Precio</label>
                          <input type="number" class="form-control" value="{{producto.precio_producto}}"
                            name="precio_producto" id="precio_producto" rows="5"></input>
                        </div>
                      </div>
                      <div class="col mb-3">
                        <div class="form-group">
                          <!--ID producto-->
                          <label>ID producto</label>
                          <input readonly type="number" value="{{producto.id}}" class="form-control" name="id" id="id"
                            rows="5"></input>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col mb-3">
                        <div class="form-group">
                          <!--Nombre foto producto-->
                          <label>Nombre foto</label>
                          <input class="form-control" value="{{producto.imagen}}" name="imagen" id="imagen" rows="5"></input>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col mb-3">
                        <div class="form-group">
                          <!--Stock producto-->
                          <label>Stock</label>
                          <input type="number" class="form-control" value="{{producto.stock_producto}}"
                            name="stock_producto" id="stock_producto" rows="5"></input>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!--Submit-->
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-success" type="submit">Guardar cambios</button>
                  </div>
                </div>
              </form>
    <!--fin form-->
    </div>
    </div>
    </div>
  </section>
