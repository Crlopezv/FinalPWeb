{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap ICONS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  

    <title>Registro</title>
  </head>
  <body>

  <!-- Navbar-Principal -->
  <nav id="navbarejemplo" class="navbar navbar-expand-lg navbar-dark fixed-top " style="background-color: rgb(38, 38, 38);">
    <div class="container">
      <a href="home" class="navbar-brand">
        <img class="logo-nav" src="{% static 'img/logo.png' %}" class="icon icon-tabler icon-tabler-dog-bowl" width="130"
          height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M10 15l5.586 -5.585a2 2 0 1 1 3.414 -1.415a2 2 0 1 1 -1.413 3.414l-3.587 3.586" />
        <path d="M12 13l-3.586 -3.585a2 2 0 1 0 -3.414 -1.415a2 2 0 1 0 1.413 3.414l3.587 3.586" />
        <path d="M3 20h18c-.175 -1.671 -.046 -3.345 -2 -5h-14c-1.333 1 -2 2.667 -2 5z" />
        </svg></i>
        <span class="align"></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="home" class="nav-link active" aria-current="page">
              Principal
            </a>
  
          </li>
          <li class="nav-item">
            <a href="productos" class="nav-link active">
              Productos
            </a>
  
          </li>
  
  
          <li class="nav-item">
            <a href="discografia" class="nav-link active">
              Discografía
            </a>
  
          </li>
  
  
          <a class=" d-flex" href="/perfil">
            <button class="btn" type="submit" style="padding: 10px; background-color: black;">
              <i class="persona-perfil bi bi-person-lines-fill" style="color: white;"></i>
            </button>
          </a>
          <!--Imagen Persona hypervinculo a Perfil/inicio de sesión-->
  
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
<br><br><br><br>
    <!--Registration form-->
  <div id="bloque1" class="container auto" style="max-width: 30%;">
    <form id="registroForm" class="formRegistro1" action="/registrarUsuario" method="post" name="registro">
      {% csrf_token %}
      <ul class="list-unstyled" style="padding: 30px; background-color: rgb(63, 63, 63);">
        <li class="headerRegistro1">
          <p style="color: rgb(220, 47, 55); font-weight: bold;">Registro</p>
          <!--<img class="logoperro" src="{% static 'Imagenes\imagen.jpg' %}" alt="logo perro"> IMAGEN PARA EL FORM DE REGISTRO-->
        </li>
        <li class="descriptionRegistro1">
          <p style="color: white;">Ingrese su nombre, correo y contraseña para registrar su cuenta</p>
          <p style="color: white;">Si ya tienes cuenta, <a style="color: rgb(220, 47, 55)" href="sesion">Inicia sesion!</a></p>
        </li>
        <li class="inputRegistro1"><!--Ingresa nombre-->
          <input type="text" class="buttonRegistro1 textbox validate[required]" data-errormessage-value-missing="Ingrese un nombre"  id="registroNombre" name="registroNombre" placeholder="Tu nombre">
        </li><br>
        <li class="inputRegistro1"><!--Ingresar correo-->
          <input type="email"  class="buttonRegistro1 textbox validate[required,custom[email]]" data-errormessage-custom-error="Formato: tunombre@ejemplo.com" id="registroEmail" name="registroEmail" placeholder="nombre@ejemplo.com">
        </li>
        <br>
        <li class="inputRegistro1"> <!--Password-->
          <input type="password" class="buttonRegistro1 textbox validate[required]" data-errormessage-value-missing="Ingrese una contraseña" id="registroContraseña" name="registroContraseña" placeholder="Contraseña">
        </li>
        <br>
        <input type="submit" class="buttonRegistro1 submit" id="submitRegistro1" value="Registrarse">
    </ul>
    </form>
  </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
    




  </body>
</html>
