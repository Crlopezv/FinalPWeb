  <body>

 <!-- Navbar-Principal -->
 <nav id="navbarejemplo" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top ">

              height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"

              <path d="M10 15l5.586 -5.585a2 2 0 1 1 3.414 -1.415a2 2 0 1 1 -1.413 3.414l-3.587 3.586" />

          </svg></i>
          <span class="align"></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!-- Navbar -->

    <div class="container py-5 mt-4">

      <div class="row justify-content-md-center">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-primary">Registro de Usuarios</h5>
                <Form id="registroForm" action="/registrarUsuario" method="post" name="registro" >
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="registrarNombre" class="text-primary mt-2">Nombre</label>
                      <input type="text" class="form-control" id="registroNombre">
                    </div>
                
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="registroApellido" class="text-primary mt-2">Apellidos</label>
                        <input type="text" class="form-control" id="registroApellido">
                      </div>
                
                      <div class="form-group">
                        <label for="registroEmail" class="text primary mt-2">Email</label>
                        <input type="email" class="form-control mt-2" id="registroEmail" placeholder="No olvides el @">
                      </div>
                
                      <div class="form-group">
                        <label for="passwordRegistro1" class="text-primary mt-2">Contraseña</label>
                        <input type="password" class="form-control mt-2" id="passwordRegistro1" placeholder="Máximo 15 caracteres">
                      </div>
                
                
                
                      <a id="btnAgregarUsuario" class="btn btn-primary mt-3">Registrar</a>
                      <a id="btnCancelarEdicion" class="btn btn-secondary mt-3">Limpiar</a>
                </Form>
            </div>
          </div>
        </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
    




  </body>
</html>
