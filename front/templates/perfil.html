{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!--Bootstrap ICONS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

  <title>AC/DC-PEDIA</title>
</head>

  <!-- Navbar-Principal -->
  <nav id="navbarejemplo" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top ">
    <div class="container">
        <a href="home" class="navbar-brand">
            <img class="logo-nav" src="{% static 'img/logo.png' %}" class="icon icon-tabler icon-tabler-dog-bowl" width="130"
                height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10 15l5.586 -5.585a2 2 0 1 1 3.414 -1.415a2 2 0 1 1 -1.413 3.414l-3.587 3.586" />
                <path d="M12 13l-3.586 -3.585a2 2 0 1 0 -3.414 -1.415a2 2 0 1 0 1.413 3.414l3.587 3.586" />
                <path d="M3 20h18c-.175 -1.671 -.046 -3.345 -2 -5h-14c-1.333 1 -2 2.667 -2 5z" />
            </svg></i>
            <span class="align"></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="home" class="nav-link active" aria-current="page">
                        Principal
                    </a>

          </li>
          <li class="nav-item">
            <a href="sesion" class="nav-link active">
              Iniciar Sesion
            </a>

          </li>
          <li class="nav-item">
            <a href="productos" class="nav-link active">
              Productos
            </a>

          </li>


          <li class="nav-item">
            <a href="discografia" class="nav-link active">
              Discografía
            </a>

          </li>
          
          <li class="nav-item">
            <a href="usuarios" class="nav-link active">
              Registro Usuario
            </a>

          </li>

          <a class=" d-flex" href="/perfil">
            <button class="boton-perfil btn" type="submit">
                <i class="persona-perfil bi bi-person-lines-fill"></i>
            </button>
           </a><!--Imagen Persona hypervinculo a Perfil/inicio de sesión-->

        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-----------------CUERPO PAGINA---------------->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col-12 col-lg-auto mb-3" style="width: 260px;">
        <div class="w-100 card p-3 fondo-azul border-0">
          <div class="e-navlist e-navlist--active-bg">
            <ul class="nav list-unstyled">
              <li class="nav-item fs-5"><a class="nav-link px-2 active text-light" href="#"><i
                    class="fa fa-fw fa-bar-chart mr-1"></i><span>Perfil</span></a>
              </li>
              <li class="nav-item fs-5"><a class="nav-link px-2 text-light" href="admin_productos"
                  target="__blank"><i class="fa fa-fw fa-th mr-1"></i><span>Administracion</span></a>
              </li>
              <li class="nav-item fs-5"><a class="nav-link px-2 text-light"
                  href="perfil" target="__blank"><i
                    class="fa fa-fw fa-cog mr-1"></i><span>Configuraciones</span></a>
              </li>
              <li class="nav-item fs-5"><a class="nav-link px-2 text-light"
                href="/api/traerProductos" target="__blank"><i
                  class="bi bi-server mr-1"></i><span>API</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col mb-3 ">
            <div class="card fondo-azul">
              <div class="card-body">
                <div class="e-profile">
                  <ul class="nav bg-light rounded-3 fs-5 borde-azul border-3">
                    <li class="nav-item"><a class="rounded-3 active nav-link border-light border-2" style="color: #4650a8 ;">Configuraciones</a></li>
                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form class="form text-light fs-5" novalidate="">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Nombre completo</label>
                                  <input class="form-control borde-azul border-2" type="text" name="name" placeholder="Nombre"
                                    value="">
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Nombre de usuario</label>
                                  <input class="form-control borde-azul border-2" type="text" name="username" placeholder="Tu usuario"
                                    value="">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Correo electrónico</label>
                                  <input class="form-control borde-azul border-2" type="text" placeholder="usuario@ejemplo.com">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Dirección de entrega</label>
                                  <input class="form-control borde-azul border-2" type="text" placeholder="Av. falsa #123">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12 col-sm-6 mb-3">
                            <div class="mb-2"><b>Cambiar contraseña</b></div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Contraseña</label>
                                  <input class="form-control borde-azul border-2" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Nueva contraseña</label>
                                  <input class="form-control borde-azul border-2" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Confirmar <span class="d-none d-xl-inline">contraseña</span></label>
                                  <input class="form-control borde-azul border-2" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 text-light rounded-3 mt-5 col-sm-4 offset-sm-1" style="height: 180px ;">
                            <div class="mb-2"><b>Sigamos en contacto</b></div>
                            <div class="row">
                              <div class="col">
                                <label>Notificaciones al correo</label>
                                <div class="custom-controls-stacked px-2">
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="notifications-blog"
                                      checked="">
                                    <label class="custom-control-label" for="notifications-blog">Publicaciones online</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="notifications-news"
                                      checked="">
                                    <label class="custom-control-label" for="notifications-news">Boletín informativo</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="notifications-offers"
                                      checked="">
                                    <label class="custom-control-label" for="notifications-offers">Ofertas</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-success border-success border-2 me-5 fs-5" type="submit">Cambiar mi información</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-3 mb-3">
            <div class="card mb-3 border-light border-3">
              <div class="card-body fondo-azul rounded-3">
                <div class="px-xl-3">
                  <form action="/cerrar_sesion" method="post" name="logoutButton"><!--form logout-->
                    {% csrf_token %}
                    <br>
                    <button class="btn btn-block btn-secondary" type="submit">
                      <i class="fa fa-sign-out"></i>
                      <span class="fs-5" id="cierreSesion">Cerrar sesión</span>
                    </button>
                  </form><br><br>
                  <h6 class="card-title font-weight-bold fs-5 text-light">Soporte</h6>
                  <a href="contactanos"><button type="button" class="btn btn-primary fondo-naranjo borde-naranjo fs-5">Contáctanos</button></a><br><br>
                  <form action="/eliminar_cuenta" method="post" name="deleteaccountbutton">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger fs-5">Eliminar cuenta</button>
                  </form><br>
                </div>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
