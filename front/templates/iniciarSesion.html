{% load static %}
<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Bootstrap ICONS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    
  <!--vEngine CSS-->
  <link rel="stylesheet" href="{% static '../static/vEngine/css/validationEngine.jquery.css' %}" type="text/css"/>  

  <title>Iniciar Sesion</title>
</head>
<body>
  <!-- Navbar-Principal -->
  <nav id="navbarejemplo" class="navbar navbar-expand-lg navbar-dark fixed-top " style="background-color: rgb(38, 38, 38);">
    <div class="container">
      <a href="home" class="navbar-brand">
        <img class="logo-nav" src="{% static 'img/logo.png' %}" class="icon icon-tabler icon-tabler-dog-bowl" width="130"
          height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M10 15l5.586 -5.585a2 2 0 1 1 3.414 -1.415a2 2 0 1 1 -1.413 3.414l-3.587 3.586" />
        <path d="M12 13l-3.586 -3.585a2 2 0 1 0 -3.414 -1.415a2 2 0 1 0 1.413 3.414l3.587 3.586" />
        <path d="M3 20h18c-.175 -1.671 -.046 -3.345 -2 -5h-14c-1.333 1 -2 2.667 -2 5z" />
        </svg></i>
        <span class="align"></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="home" class="nav-link active" aria-current="page">
              Principal
            </a>
  
          </li>
          <li class="nav-item">
            <a href="productos" class="nav-link active">
              Productos
            </a>
  
          </li>
  
  
          <li class="nav-item">
            <a href="discografia" class="nav-link active">
              Discografía
            </a>
  
          </li>
  
  
          <a class=" d-flex" href="/perfil">
            <button class="btn" type="submit" style="padding: 10px; background-color: black;">
              <i class="persona-perfil bi bi-person-lines-fill" style="color: white;"></i>
            </button>
          </a>
          <!--Imagen Persona hypervinculo a Perfil/inicio de sesión-->
  
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

<br><br><br><br>
  <div class="container auto" style="max-width: 30%;">
    <form id="loginForm" class="formRegistro1" action="/validarusuario" method="post" name="login">
      {% csrf_token %}
      <ul class="list-unstyled" style="padding: 30px; background-color: rgb(63, 63, 63);">
        <li class="headerLogin1">
          <p style="color: rgb(220, 47, 55); font-weight: bold;">Inicia sesion</p>
          <!--<img class="logoperro" src="{% static 'Imagenes\imagen.jpg' %}" alt="logo perro"> IMAGEN PARA EL FORM DE REGISTRO-->
        </li>
        <li class="descriptionRegistro1">
          <p style="color: white;">Ingrese su correo y contraseña para iniciar sesion</p>
          <p style="color: white;">Si no tienes cuenta con nosotros, <a style="color: rgb(220, 47, 55)" href="usuarios">Registrate aquí!</a></p>
        </li>
        <!--Ingreso de email-->
        <li class="inputRegistro1">
          <input type="email" class="buttonRegistro1 textbox validate[required,custom[email]]"
          data-errormessage-custom-error="Formato: tunombre@ejemplo.com"id="loginEmail" name="loginEmail"
          placeholder="tunombre@ejemplo.com">
        </li>
        <br>
        <!--Ingreso de password-->
        <li class="inputRegistro1">
          <input type="password" class="buttonRegistro1 textbox validate[required]" data-errormessage-value-missing="Ingrese contraseña"
            id="loginPassword" name="loginPassword" placeholder="Contraseña">
        </li>
        <!--Boton submit-->
        <br>
        <li>
          <input class="submit" type="submit" name="submit" id="submitLogin" value="Inicia sesión">
        </li>
      </ul>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

<script>
  $("#loginForm").validationEngine({promptPosition : "centerRight"});
</script>

<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--Validation Engine scripts-->
<script src="{% static '../static/vEngine/js/jquery.validationEngine-en.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static '../static/vEngine/js/jquery.validationEngine.js' %}" type="text/javascript" charset="utf-8"></script>
</body>

</html>
